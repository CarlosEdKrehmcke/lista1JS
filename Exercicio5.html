<head>
    <title>Exercicio 5</title>
    <meta charset="UTF-8">
    
    <script>
        var pesos = [69, 69, 69, 71, 71, 71, 89, 89, 99, 140];
        var idades = [18, 19, 20, 22, 23, 31, 39, 42, 52, 62];
        var genero = ["F", "F", "F", "F", "F", "M", "M", "M", "M", "M"];

        function mediasGeral(genero, idades, pesos, seletor) {
            var pesoSoma = 0;
            var idadeSoma = 0;
            var idadeMedia = 0;
            var qtde = 0;

            for (let i = 0; i < genero.length; i++) {
                if (genero[i] === seletor) {
                    qtde++;
                    pesoSoma += pesos[i];
                    idadeSoma += idades[i];
                }
            }
            idadeMedia = idadeSoma / qtde;

            return [pesoSoma, idadeSoma, idadeMedia, qtde]
        }
        var homens = mediasGeral(genero, idades, pesos, "M");
        var mulheres = mediasGeral(genero, idades, pesos, "F");


        alert(homens[3] +" Homens \n" +
            "Média de Pesos: " + homens[0] +  " kgs.\n" +
            "Soma das Idade: " + homens[1] + " anos.\n" +
            "Media Idade: " + homens[2] + " anos.");

        alert(mulheres[3] +" Mulheres\n" + 
            "Média de Peso: " + mulheres[0] +" kgs.\n" +
            "Soma das Idade: " + mulheres[1] + "anos.\n" +
            "Media Idade: " + mulheres[2] + " anos.");
    </script>
