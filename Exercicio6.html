<!DOCTYPE html>
<html>

<head>
    <title>Exercicio 6</title>
    <meta charset="UTF-8">
    
    <script>
        var salario;
        var salarioNovo;
        var aumento;

        salario = parseFloat(prompt("Digite o Salário do Colaborador: ") + ".");

        if (salario <= 280) {
            aumento = (salario * 20 / 100);
            salarioNovo = aumento + salario;
            alert("Salário Antes do Aumento: R$ " + salario.toFixed(2) + ".\nRecebeu Aumento de 20% \nValor do Aumento: R$ " + aumento.toFixed(2) + ".\nSalário Após o Aumento: R$ " + salarioNovo.toFixed(2));
        }

        else if (salario > 280 && salario <= 700) {
            aumento = (salario * 15 / 100);
            salarioNovo = aumento + salario;
            alert("Salário Antes do Aumento: R$ " + salario.toFixed(2) + ".\nRecebeu Aumento de 15% \nValor do Aumento: R$ " + aumento.toFixed(2) + ".\nSalário Após o Aumento: R$ " + salarioNovo.toFixed(2));
        }

        else if (salario > 700 && salario <= 1500) {
            aumento = (salario * 10 / 100);
            salarioNovo = aumento + salario;
            alert("Salário Antes do Aumento: R$ " + salario.toFixed(2) + ".\nRecebeu Aumento de 10% \nValor do Aumento: R$ " + aumento.toFixed(2) + ".\nSalário Após o Aumento: R$ " + salarioNovo.toFixed(2));
        }

        else {
            aumento = (salario * 5 / 100);
            salarioNovo = aumento + salario;
            alert("Salário Antes do Aumento: R$ " + salario.toFixed(2) + ".\nRecebeu Aumento de 5% \nValor do Aumento: R$ " + aumento.toFixed(2) + ".\nSalário Após o Aumento: R$ " + salarioNovo.toFixed(2));
        }
    </script>

</head>

</body>

</html>
